<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pup Photography Landing Page</title>
    <link rel="stylesheet" href="css/font5/all.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <div class="logo">
            <a class="" href="https://www.example.com">Pup <br> Photography</a>
        </div>
        <div class="header__mobile-button">
            <i class="fas fa-bars"></i>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="https://www.example.com">Services</a>
                </li>
                <li>
                    <a href="https://www.example.com">Locations</a>
                </li>
                <li>
                    <a href="https://www.example.com">Contact</a>
                </li>
                <li>
                    <a class="menu-btn" href="https://www.example.com">Book Now</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="container">
        <section id="home">
            <div class="info-section">
                <h1>Capture the Greatest Moments</h1>
                <h4>Collect those puppy memories.They are worth it.</h4>
                <div class="call-actions">
                    <a class="action-btn" href="#">Book Your Session</a>
                    <a class="action-ghost-btn" href="#">See Gallery</a>
                </div>
            </div>
            <div class="photos">
                <img class="white-dog" src="https://images.pexels.com/photos/3361739/pexels-photo-3361739.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="white-dog">
                <img class="black-dog" src="https://images.pexels.com/photos/1851164/pexels-photo-1851164.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="black-dog">
            </div>
        </section>
        <section class="mobile-section">
            <div class="mobile-photos">
                <img class="white-dog2" src="https://images.pexels.com/photos/3361739/pexels-photo-3361739.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="white-dog">
                <img class="black-dog2" src="https://images.pexels.com/photos/1851164/pexels-photo-1851164.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="black-dog">
            </div>
        </section>
        <div>
        </div>
    </div>
